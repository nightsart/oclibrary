<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OC Library</title>
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <!-- Style CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <div class="characterContainer">
            <h1>OC Library</h1>
            <div class="attribution">
                <p><a href="https://night-sart.carrd.co">by @night_sart</a></p>
            </div>

            <div class="filters">
                <div>
                    <button style="width: 40px;" data-category="all" data-type="reset">All</button>
                </div>
                <div style="width: 80px;">
                    <button style="background-color: rgba(168, 4, 37, 0.322); letter-spacing: 0.12em; font-weight: 700;" data-category="Gang;envision;Cops;Others" data-type="filter">Runes</button>
                    <button style="background-color: rgba(168, 4, 37, 0.322);" data-category="Gang" data-type="filter">Gang</button>
                    <button style="background-color: rgba(168, 4, 37, 0.322);" data-category="envision" data-type="filter">Σnvision</button>
                    <button style="background-color: rgba(168, 4, 37, 0.322);" data-category="Cops" data-type="filter">Authorities</button>
                    <button style="background-color: rgba(168, 4, 37, 0.322);" data-category="Others" data-type="filter">Others</button>
                </div>
                <div style="width: 80px;">
                    <button style="background-color: rgba(135, 4, 168, 0.322); letter-spacing: 0.12em; font-weight: 700;" data-category="LSH;LSE" data-type="filter">Ɩost ʂouls</button>
                    <button style="background-color: rgba(135, 4, 168, 0.322);" data-category="LSH" data-type="filter">Hershia</button>
                    <button style="background-color: rgba(135, 4, 168, 0.322);" data-category="LSE" data-type="filter">Eenria</button>
                </div>
                <div style="width: 80px;">
                    <button style="border:none;" data-category="Night" data-type="filter">Night's</button>
                    <button style="border:none;" data-category="Dj" data-type="filter">Dj's</button>
                    <button  style="width: 37px;" data-category="Female" data-type="filter">♀</button>
                    <button  style="width: 37px;" data-category="Male" data-type="filter">♂</button>
                    <button style="border:none;" data-category="Human" data-type="filter">Human</button>
                    <button style="border:none;" data-category="NonH" data-type="filter">Other</button>
                </div>
                <input type="text" id="searchCharacter" placeholder="Search">
            </div>

            <div class="characters">
                <!-- Products will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Script JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
